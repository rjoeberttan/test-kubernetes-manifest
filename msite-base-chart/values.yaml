applicationName: m88-player-portal-custom-components
namespace: production
labels: {
  "app.s3dv.io.name": "m88-player-portal-custom-components-homepage"
}
replicaCount: 2

image:
  repository: acrmsiteprdea.azurecr.io/msite-player-portal-configuration-service/master
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "26"

imagePullSecrets: [{"name": "acr-secret"}]

servicePorts: [{
    "containerPort": 3003,
    "name": "http",
    "protocol": TCP
  },{
    "containerPort": 443,
    "name": "https",
    "protocol": TCP 
  }]

envVars: [{"NEW_RELIC_API_KEY": "DOTNET_ENVIRONMENT", "value": "NRAK-95F7020N5N6374H377V9IPTCEHO"}]



ingress:
  enabled: true
  className: ""
  annotations: {
    "kubernetes.io/ingress.class": "nginx",
    "nginx.ingress.kubernetes.io/use-regex": "true",
    "nginx.ingress.kubernetes.io/proxy-cookie-path": "/ \"/; Secure;\""
    }
  hosts:
    - host: customcomponent.msite88.com
      paths:
        - path: /
          pathType: Prefix
          backend:
              service:
                name: m88-player-portal-custom-components
                port:
                  number: 3003
    - host: customcomponent2.msite88.com
      paths:
        - path: /
          pathType: Prefix
          backend:
              service:
                name: m88-player-portal-custom-components
                port:
                  number: 3003
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
service:
  port: 3003

  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 60

scaleDown: {
    "stabilizationWindowSeconds": 60,
    "policies": [{
      "type": "Pods", "value": 1, "periodSeconds": 60
    }]
  }

scaleUp: {
    "stabilizationWindowSeconds": 60,
    "policies": [{
      "type": "Pods", "value": 1, "periodSeconds": 60
    }]
  }

nodeSelector: {}


resources: {
  "requests": {"memory": "300Mi", "cpu": "100m"} , "limits": {"memory": "600Mi", "cpu": "300m"} 
}

tolerations: [
  {
    "key": "worker", "operator": "Equal", "value": "md-88", "effect": "NoSchedule"
  }
]

affinity: {
  "nodeAffinity": 
    {"requiredDuringSchedulingIgnoredDuringExecution":
      {"nodeSelectorTerms": 
        [
          {
            "matchExpressions": 
            [
              {"key": "nodepool", "operator": "In", "values": [ "mdm88pool01" ]}
            ]
          }        
        ]
      }
    }
}

applyVolumes: false
volumeMounts: [{"name": "config-appsettings-secret", "mountPath": "/app/appsettings.json", "subPath": "appsettings.json"}]
volumes: [{ "name": "config-appsettings-secret", "secret": {"secretName": "msite-player-portal-configuration-service-secret" }}]

applyDeploymentStrategy: 
  enabled: true
strategy: {"rollingUpdate": {"maxSurge": 1, "maxUnavailable": 1}, "type": "RollingUpdate"}


